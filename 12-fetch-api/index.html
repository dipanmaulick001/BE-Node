<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="posts">Linkedin</div>

  <script>
    async function getPosts() {
        console.log("before request") //1
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/posts/1"
      );
      const data = await response.json();
      console.log(data); //2
      console.log("after request") //3

      document.getElementById("posts").innerHTML +=
        "<div>" + data.body + "</div>";
    }

    //if console.log("after request") was here then, it wpuld be printed then the result of fetch would be printed
    //because due to await, the function pauses
    getPosts();
  </script>
</body>

</html>
